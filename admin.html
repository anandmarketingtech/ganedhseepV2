<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Ganeshdeep Knitwear</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/color.css">
</head>
<body>
    <div class="admin-container">
        <div class="admin-header">
            <h1>Admin Panel</h1>
            <button class="btn btn-primary" id="logoutBtn">Logout</button>
        </div>
        <div class="product-form">
            <h2>Add/Edit Product</h2>
            <form id="productForm">
                <input type="hidden" id="productId">
                <div class="form-group">
                    <label for="name">Product Name</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="category">Category</label>
                    <select id="category" required>
                        <option value="Sweater">Sweater</option>
                        <option value="Shawls">Shawls</option>
                        <option value="Designer">Designer</option>
                        <option value="Warmers">Warmers</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="image">Image URL</label>
                    <input type="url" id="image" required>
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" required></textarea>
                </div>
                <div class="form-group">
                    <label for="status">Status</label>
                    <select id="status" required>
                        <option value="in-stock">In Stock</option>
                        <option value="out-of-stock">Out of Stock</option>
                        <option value="new-arrival">New Arrival</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="tags">Tags</label>
                    <div class="tags-container" id="tagsContainer"></div>
                    <input type="text" id="tagInput" placeholder="Add a tag and press Enter">
                </div>
                <button type="submit" class="btn btn-primary">Save Product</button>
            </form>
        </div>
        <div class="product-list" id="productList">
            <!-- Products will be loaded here -->
        </div>
    </div>
    <script type="module" src="js/admin-auth.js"></script>
    <script type="module" src="js/admin-panel.js"></script>
</body>
</html>
