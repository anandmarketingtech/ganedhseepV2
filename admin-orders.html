<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customers - Admin Panel</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Tabulator CSS -->
    <link href="https://unpkg.com/tabulator-tables@5.5.2/dist/css/tabulator_bootstrap5.min.css" rel="stylesheet">
    <!-- Luxon for Tabulator date formatting -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/luxon@3.4.4/build/global/luxon.min.js"></script>
    <link href="css/style.css" rel="stylesheet">
    <link href="css/color.css" rel="stylesheet">
    <style>
        .tabulator {
            border: 1px solid #dee2e6;
            border-radius: 8px;
            overflow: hidden;
            background-color: #fff;
        }
        .tabulator .tabulator-header {
            background-color: #f8f9fa;
            color: #495057;
            border-bottom: 2px solid #dee2e6;
            font-weight: 600;
        }
        .tabulator .tabulator-row {
            border-bottom: 1px solid #dee2e6;
        }
        .tabulator .tabulator-row:last-of-type {
            border-bottom: none;
        }
        .tabulator .tabulator-row .tabulator-cell {
            border-right: 1px solid #f1f1f1;
        }
        .tabulator .tabulator-row .tabulator-cell:last-of-type {
            border-right: none;
        }
        /* Nested table styling */
        .tabulator .tabulator-tree-level-1 .tabulator-cell {
            background-color: #f8f9fa;
            font-weight: 500;
        }
        .tabulator .tabulator-tree-level-2 .tabulator-cell {
            background-color: #fff;
            padding-left: 30px !important;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="admin-header">
            <h1>Order Management</h1>
            <div>
                <a href="admin.html" class="btn btn-primary me-2">Products</a>
                <button class="btn btn-primary" id="logoutBtn">Logout</button>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                <div id="customer-table"></div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Tabulator -->
    <script type="text/javascript" src="https://unpkg.com/tabulator-tables@5.5.2/dist/js/tabulator.min.js"></script>
    
    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- Custom JS (as a module) -->
    <script type="module" src="js/admin-customers.js"></script>
</body>
</html>
